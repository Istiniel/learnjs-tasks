<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <select id="genres">
    <option value="rock">Рок</option>
    <option value="blues" selected>Блюз</option>
  </select>

  <!-- 
1. Выведите значение и текст выбранного пункта.
2. Добавьте пункт: <option value="classic">Классика</option>.
3. Сделайте его выбранным. -->

  <script>
    // 1.
    let selected = [...genres.options].filter(option => option.selected)[0];
    alert(selected.value);
    alert(selected.textContent)

    // 2.
    let newOption = document.createElement('option');
    newOption.value = 'classic';
    newOption.textContent = 'Классика';
    genres.append(newOption)

    // 3.
    newOption.selected = true;
  </script>
</body>

</html>
