<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a
        href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>

  <script>
    function hrefHandler(event) {
      if (!event.target.closest('a') && !contents.contains(event.target.closest('a'))) return;
      let link = event.target;
      let href = link.href;

      let leavePage = confirm(`Leave for ${href}?`);

      if (leavePage) {
        return
      } else {
        event.preventDefault()
      }

    }

    document.addEventListener('click', hrefHandler)
  </script>
</body>

</html>
