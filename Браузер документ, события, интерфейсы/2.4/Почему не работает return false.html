<!-- Почему в коде ниже return false не работает? -->

<script>
  function handler(event) {
    alert("...");
    event.preventDefault()
  }
</script>

<a href="https://w3.org" onclick="handler(event)">браузер откроет w3.org</a>

<!-- 
  Ответ:
  т.к. вызов handler() внутри onclick оборачивается в дополнительную функцию function (event) { ... },
  можно передать event в handler и вызвать метод event.preventDefault()

 -->
