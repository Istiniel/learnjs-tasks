<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
    let mouse = document.querySelector('#mouse');
    mouse.style.position = 'fixed';
    mouse.tabIndex = 0;

    mouse.addEventListener('keyup', moveMouse);

    function moveMouse(event) {
      let target = event.target.closest('pre');
      let frame = target.getBoundingClientRect();

      let moveOptions = {
        ArrowLeft: {
          left: frame.left - target.offsetWidth + 'px',
          top: frame.top + 'px',
        },
        ArrowRight: {
          left: frame.left + target.offsetWidth + 'px',
          top: frame.top + 'px',
        },
        ArrowDown: {
          left: frame.left + 'px',
          top: frame.top + target.offsetHeight + 'px',
        },
        ArrowUp: {
          left: frame.left + 'px',
          top: frame.top - target.offsetHeight + 'px',
        }
      }
      target.style.left = moveOptions[event.key]['left'];
      target.style.top = moveOptions[event.key]['top'];
    }


  </script>

</body>

</html>
