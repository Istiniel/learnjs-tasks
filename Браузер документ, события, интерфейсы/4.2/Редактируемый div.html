<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .view,
    .edit {
      height: 150px;
      width: 400px;
      font-family: sans-serif;
      font-size: 14px;
      display: block;
    }

    .view {
      /* padding + border = 3px */
      padding: 2px;
      border: 1px solid black;
    }

    .edit {
      /* замена внутреннего отступа рамкой (по-прежнему 3px, и содержимое не смещается) */
      border: 3px solid blue;
      padding: 0px;
    }

    .edit:focus {
      /* удаление обводки фокуса в Safari */
      outline: none;
    }
  </style>
</head>

<body>

  <ul>
    <li>Кликните на div ниже, чтобы отредактировать текст.</li>
    <li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
  </ul>

  HTML-код разрешён.

  <div id="view" class="view">Текст</div>

  <script>


    let div = document.querySelector('.view');

    function handleDiv(event) {
      if (!event.target.classList.contains('view')) return;
      let target = event.target;

      function changeToDiv(event) {
        let div = document.createElement('div');
        div.id = 'view';
        div.className = 'view';
        div.textContent = event.target.value;
        div.addEventListener('click', handleDiv)

        event.target.after(div);
        event.target.remove();
      }

      if (target.tagName == 'DIV') {
        let textArea = document.createElement('textarea');
        textArea.id = 'view';
        textArea.className = 'edit';
        textArea.value = target.textContent;

        target.after(textArea);
        target.remove();

        textArea.focus()
        textArea.addEventListener('blur', changeToDiv);
        textArea.addEventListener('keydown', (event) => (event.key == 'Enter') && event.target.blur())
      }
    }

    div.addEventListener('click', handleDiv)
  </script>

</body>

</html>
