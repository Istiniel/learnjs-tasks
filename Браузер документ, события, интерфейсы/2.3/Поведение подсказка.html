<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
      /* добавим body прокрутку, подсказка должна работать и с прокруткой */
    }

    .tooltip {
      /* немного стилизуем подсказку, можете использовать свои стили вместо этих */
      position: fixed;
      padding: 10px 20px;
      border: 1px solid #b3c9ce;
      border-radius: 4px;
      text-align: center;
      font: italic 14px/1.3 sans-serif;
      color: #333;
      background: #fff;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>

  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>
  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>

  <button data-tooltip="эта подсказка должна быть длиннее, чем элемент">Короткая кнопка</button>
  <button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>

  <p>Прокрутите страницу, чтобы кнопки оказались у верхнего края, а затем проверьте правильно ли выводятся подсказки.
  </p>


  <script>

    function showTooltip(event) {
      if (!event.target.dataset.tooltip) return;

      let target = event.target.closest('button');
      let frame = target.getBoundingClientRect();


      let tooltip = document.createElement('div');
      tooltip.classList.add('tooltip');
      tooltip.innerHTML = target.dataset.tooltip;



      document.body.append(tooltip);

      tooltip.style.left = frame.left + frame.width / 2 - (tooltip.offsetWidth / 2) + 'px';
      tooltip.style.top = frame.top - tooltip.offsetHeight - 5 + 'px';


      if (frame.left < (tooltip.offsetWidth / 2)) {
        tooltip.style.left = frame.left + 'px';
      }

      if (frame.top < (tooltip.offsetHeight + 5)) {
        tooltip.style.top = frame.bottom + 5 + 'px';
      }


    }

    function deleteTooltip(event) {
      if (!event.target.dataset.tooltip) return;

      let tooltip = document.querySelector('.tooltip');

      tooltip.remove();
    }

    document.addEventListener('mouseover', showTooltip);
    document.addEventListener('mouseout', deleteTooltip)
  </script>

</body>

</html>
