<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    td select,
    td input {
      width: 150px;
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;
    }

    #diagram div {
      margin: auto;
    }

    .graph-column {
      height: 160px;

    }
  </style>
</head>

<body>

  Депозитный калькулятор.

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>


  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="countBefore"></th>
      <th id="countAfter"></th>
    </tr>
    <td class="graph-column">
      <div style="background: red;width:40px;height:100px" id="height-before"></div>
    </td>
    <td class="graph-column">
      <div style="background: green;width:40px;height:0" id="height-after"></div>
    </td>
  </table>

  <script>
    let form = document.forms.calculator;
    let initial = form.money;
    let depositDuration = form.months;
    let interest = form.interest;

    let moneyBefore = document.querySelector('#height-before');
    let moneyAfter = document.querySelector('#height-after');

    initial.addEventListener('input', buildGragh);
    depositDuration.addEventListener('input', buildGragh);
    interest.addEventListener('input', buildGragh);



    function buildGragh(event) {
      let initial = Number(form.money.value);
      let interest = form.interest.value * 0.01;
      let years = form.months.value / 12;
      if (!interest || !initial || !years) return;

      let result = Math.round(initial * (1 + interest) ** years);
      let height = result / form.money.value * 100 + 'px';

      moneyAfter.style.height = height;

      countBefore.innerHTML = initial;
      countAfter.innerHTML = result;
    }

    buildGragh()
  </script>


</body>

</html>
